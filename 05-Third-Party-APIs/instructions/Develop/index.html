<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--this is the header with the title-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- this is the row for each timeblock-->
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="Nine">
        <div class="col-md-1" >(9am)</div>
        <textarea class="col-md-10" id="t9" data-time="9"></textarea>
        <button class="col-md save"id="9"> <i class="fas fa-download"></i></button>
      </div>
      <div class="row" id="Ten">
        <div class="col-md-1">(10am)</div>
        <textarea class="col-md-10" id="t10" data-time="10"></textarea>
        <button class="col-md save" id="10"> <i class="fas fa-download"></i></button>
      </div>
      <div class="row" id="Eleven">
        <div class="col-md-1">(11am)</div>
        <textarea class="col-md-10" id="t11" data-time="11"></textarea>
        <button class="col-md save" id="11"> <i class="fas fa-download"></i></button>
      </div>
      <div class="row" id="Twelve">
        <div class="col-md-1">(12pm)</div>
        <textarea class="col-md-10" id="t12" data-time="12"></textarea>
        <button class="col-md save" id="12"> <i class="fas fa-download"></i></button>
      </div>
      <div class="row" id="Thirteen">
        <div class="col-md-1">(1pm)</div>
        <textarea class="col-md-10" id="t13" data-time="13"></textarea>
        <button class="col-md save" id="13"> <i class="fas fa-download"></i></button>
      </div>
      <div class="row" id="Fourteen">
        <div class="col-md-1">(2pm)</div>
        <textarea class="col-md-10" id="t14" data-time="14"></textarea>
        <button class="col-md save" id="14"> <i class="fas fa-download"></i></button>
      </div>
      <div class="row" id="Fithteen">
        <div class="col-md-1">(3pm)</div>
        <textarea class="col-md-10" id="t15" data-time="15"></textarea>
        <button class="col-md save" id="15"> <i class="fas fa-download"></i></button>
      </div>
      <div class="row" id="Sixteen">
        <div class="col-md-1">(4pm)</div>
        <textarea class="col-md-10" id="t16" data-time="16"></textarea>
        <button class="col-md save" id="16"> <i class="fas fa-download"></i></button>
      </div>
      <div class="row" id="Seventeen">
        <div class="col-md-1">(5pm)</div>
        <textarea class="col-md-10" id="t17" data-time="17"></textarea>
        <button class="col-md" id="17"> <i class="fas fa-download"></i></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
